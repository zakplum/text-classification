<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Classifier</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Classifier Logo" id="logo" />
      <h1>Classifier</h1>
    </header>
    <main>
      <section id="upload-section">
        <input type="file" id="tweet-upload" accept=".txt" />
        <button id="upload-btn">Upload</button>
      </section>
      <section id="results-section">
        <div id="metrics">
          <h2>Metrics</h2>
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>F1 Score: <span id="f1-score"></span></p>
          <p>Precision: <span id="precision"></span></p>
          <p>Recall: <span id="recall"></span></p>
        </div>
        <div id="graphs">
          <img
            src="assets/confusion_matrix.png"
            alt="Confusion Matrix"
            id="confusion-matrix"
          />
          <img
            src="assets/learning_curve.png"
            alt="Learning Curve"
            id="learning-curve"
          />
        </div>
      </section>
    </main>
    <footer>
      <p>Tweet Classifier</p>
    </footer>
    <script src="public/js/script.js"></script>
  </body>
</html>
